

<html>

	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="materialize.min.css">
		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="materialize.min.js"></script>
		<script type="text/javascript" src="ajax.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>

	<body onload="startGame();">

		<h3>Gomoku</h3>
		<p id='authors'>dbousque & skirkovs</p>
		<div class="game-info">
			<span id="nb-moves">Moves : </span>
			<span id="black-taken">Black taken : </span>
			<span id="white-taken">White taken : </span>
			<span id="time-taken">AI time : --- ms</span>
		</div>
		
		<div id='board' onmousemove="onMouseMoveEvent(event);"
			onmouseout="removeGhostTile(event);" onclick="onClickEvent(event);">
		</div>
		<div class='bottom-container'>
			<p class="inline-block player-type">
				<input type="checkbox" class="filled-in" id="player-type1" checked="checked" />
				<label for="player-type1">Player 1 AI</label>
			</p>
			<p class="inline-block player-type">
				<input type="checkbox" class="filled-in" id="player-type2" />
				<label for="player-type2">Player 2 AI</label>
			</p>
			</br>
			<p class="inline-block">Board dimensions</p>
			<p class="slider-input range-field">
				<input type="range" id="board-dimensions" min="5" max="19" value="19"/>
			</p>
			<div class="btn" onclick="startGame();">Start new game</div>
		</div>

	</body>

</html>
