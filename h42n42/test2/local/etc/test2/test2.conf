<!-- DON'T EDIT THIS FILE! It is generated from test2.conf.in, edit that one, or the variables in Makefile.options -->
<ocsigen>
  <server>
    <port>80</port>
    <user>www-data</user><group>www-data</group>
    <logdir>/usr/local/var/log/test2</logdir>
    <datadir>/usr/local/var/data/test2</datadir>
    <charset>utf-8</charset>
    
    <commandpipe>/usr/local/var/run/test2-cmd</commandpipe>
    <extension findlib-package="ocsigenserver.ext.staticmod"/>
    <extension findlib-package="ocsigenserver.ext.ocsipersist-dbm"/>
    <extension findlib-package="eliom.server"/>
    <extension findlib-package="lwt.ppx" /> <extension findlib-package="js_of_ocaml.deriving.ppx" />
    <host hostfilter="*">
      <static dir="/usr/local/var/www/test2/static" />
      <static dir="/usr/local/var/www/test2/eliom" />
      <eliommodule module="/usr/local/lib/test2/test2.cma" />
      <eliom/>
    </host>
  </server>
</ocsigen>
